<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest countries</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./font.css" />
    <script defer src="/script.js" type="module"></script>
  </head>
  <body>
    <div class="bg1">
      <div class="container">
        <nav>
          <h2>Where in the word?</h2>
          <div class="darkmode">

              src="/assets/img/icons8-moon-30(1).png"

            />
            <h3>Dark Mode</h3>
          </div>
        </nav>
      </div>
    </div>
    <div class="bg2">
      <div class="container">
        <div class="search">
          <select class="filtered">
            <option value="All">All</option>
            <option value="Asia">Asia</option>

            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
        <div class="countries">
          <!-- <div class="country">
            <img src="${flag}" alt="#" class="flag" />

              <h3 class="name-country">${namecountry}</h3>
              <p>papulation: <span class="papulation">${population}</span></p>
              <p>region: <span class="region">${region}</span></p>
              <p>capital: <span class="capital">${capital}</span></p>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
